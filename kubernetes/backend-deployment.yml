apiVersion: apps/v1
kind: Deployment
metadata:
  name: mess-backend
  labels:
    app: mess-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mess-backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: mess-backend
    spec:
      containers:
      - name: mess-backend
        image: ${ECR_REPOSITORY_URI}/mess-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        env:
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: mess-secrets
              key: secret-key
      restartPolicy: Always
---
apiVersion: v1
kind: Secret
metadata:
  name: mess-secrets
type: Opaque
data:
  secret-key: eW91ci1zZWNyZXQta2V5LWZvci1qd3Q= # Base64 encoded "your-secret-key-for-jwt"
